<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animated-title">Discord Music Bot</h1>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <ul class="feature-list">
                <li>Play music from YouTube</li>
                <li>Queue management</li>
                <li>Volume control</li>
                <li>Lyrics search</li>
                <li>And much more!</li>
            </ul>
        </section>
        <section id="commands">
            <h2>Popular Commands</h2>
            <div class="command-grid">
                <div class="command-card">!play</div>
                <div class="command-card">!skip</div>
                <div class="command-card">!queue</div>
                <div class="command-card">!lyrics</div>
            </div>
        </section>
        <section id="cta">
            <h2>Add to Your Server Now!</h2>
            <a href="#" class="cta-button">Invite Bot</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Discord Music Bot. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
